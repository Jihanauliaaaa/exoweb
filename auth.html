<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masuk - EXO Fan Web</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#0d0d0d;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.auth-box{
    background:#111;
    border:1px solid silver;
    padding:35px;
    border-radius:20px;
    width:360px;
    box-shadow:0 0 25px rgba(255,255,255,0.15);
}

.auth-box h1{
    text-align:center;
    letter-spacing:4px;
    margin-bottom:5px;
}

.auth-box p{
    text-align:center;
    color:#aaa;
    font-size:14px;
    margin-bottom:25px;
}

.auth-box input,
.auth-box select{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    border:1px solid #555;
    background:#1a1a1a;
    color:white;
    font-family:'Poppins', sans-serif;
}

.auth-box button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:white;
    color:black;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.auth-box button:hover{
    background:#ddd;
    transform:scale(1.03);
}

.info{
    margin-top:15px;
    font-size:12px;
    color:#888;
    text-align:center;
}
</style>
</head>

<body>

<div class="auth-box">
    <h1>EXO</h1>
    <p>Masuk untuk menjelajahi profil member EXO</p>

    <form onsubmit="return masuk()">
        <input type="text" id="nama" placeholder="Nama Pengunjung" required>

        <select id="bias" required>
            <option value="">Pilih Member Favorit</option>
            <option>Suho</option>
            <option>Xiumin</option>
            <option>Lay</option>
            <option>Baekhyun</option>
            <option>Chen</option>
            <option>Chanyeol</option>
            <option>D.O.</option>
            <option>Kai</option>
            <option>Sehun</option>
        </select>

        <button type="submit">Masuk</button>
    </form>

    <div class="info">
        Data digunakan untuk personalisasi informasi
    </div>
</div>

<script>
function masuk(){
    const dataPengunjung = {
        nama: document.getElementById("nama").value,
        bias: document.getElementById("bias").value
    };

    localStorage.setItem("fanEXO", JSON.stringify(dataPengunjung));
    window.location.href = "index.html";
    return false;
}
</script>

</body>
</html>
